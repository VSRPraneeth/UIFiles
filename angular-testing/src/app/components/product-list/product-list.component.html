<h2>Product List</h2>
<input
  id="myInput"
  type="text"
  [(ngModel)]="searchText"
  placeholder="Search For"
  style="display: flex; width: 50%"
/>
<button id="searchButton" (click)="filterProductList($event)">Search</button>
<br /><br />

<ul>
  <li
    *ngFor="let product of tempProductList; let i = index"
    id="{{ 'product_' + i }}"
  >
    {{ product.title }}
    <span style="font-weight: 700">{{ product.price }}</span>
  </li>
</ul>
