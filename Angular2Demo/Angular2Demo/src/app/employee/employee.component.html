    <table *ngIf="employee">
      <thead>
        <tr>
          <th colspan="2">
            Employee Details
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Employee Code : </td>
          <td>{{ employee.code }}</td>
        </tr>
        <tr>
          <td>Employee Name : </td>
          <td>{{ employee.name }}</td>
        </tr>
        <tr>
          <td>Employee Gender: </td>
          <td>{{ employee.gender }}</td>
        </tr>
        <tr>
          <td>Employee Annual Salary : </td>
          <td>{{ employee.annualSalary }}</td>
        </tr>
        <tr>
          <td>Employee Date Of Birth : </td>
          <td>{{ employee.dateOfBirth }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf ="!employee">
      {{ statusMessage }}
    </div>
